<div *ngIf="!token;else signout">
    <form novalidate [formGroup]="loginForm" class="p-4">
  
      <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
  
      <div class="form-group"> 
          <label>Senha</label>
          <input type="password" class="form-control" formControlName="senha">
      </div>
  
      <div>
        <button class="btn btn-outline-warning" [disabled]="loginForm.invalid" (click)="login()" type="button">Logar</button>
      </div>
    </form>  
  
    
    
  </div>
  
  <ng-template #signout>
    <p class="text-right">
      <button (click)="logOff()" class="btn btn-outline-secondary">Sair</button>
    </p>
  </ng-template>
